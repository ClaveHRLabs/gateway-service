version: '3.8'

services:
  gateway-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      # Add service discovery environment variables
      - IDENTITY_SERVICE_URL=http://identity-service:5001
      - EMPLOYEE_SERVICE_URL=http://employee-service:5002
      - PERFORMANCE_SERVICE_URL=http://performance-service:5003
      - RECRUITMENT_SERVICE_URL=http://recruitment-service:5004
      - NOTIFICATION_SERVICE_URL=http://notification-service:5005
      - DOCUMENT_SERVICE_URL=http://document-service:5011
    restart: unless-stopped
    networks:
      - clavehr_network

networks:
  clavehr_network:
    driver: bridge